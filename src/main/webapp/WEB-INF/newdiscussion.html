				<!--  barre de navigation -->

		<!--  section ajout d'un sujet -->
		<section id="forumnewsujet">

			</p>
			<!--  formulaire ajout sujet -->
			<form action="send/newdiscussion" method="post">
				<div class="form-group">
					<label for="nomSujet">Nom du nouveau sujet</label> <input
						type="text" class="form-control" id="nomSujet"
						placeholder="Nom du nouveau sujet">
				</div>
				<div class="form-group">
					<label for="message_sujet">Message</label>
					<textarea type="text" class="form-control" id="message"
						rows="7" placeholder="Ecrivez ici votre message..."></textarea>
				</div>
				<button id="btn_newdiscussion" type="submit" class="btn btn-primary">
					<b>Envoyer</b>
				</button>
			</form>
		</section>
